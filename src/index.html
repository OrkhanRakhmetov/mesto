<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/svg/logo.svg')%>" alt="Логотип страници" class="header__logo">
  </header>

  <main class="content">

    <section class="profile">
      <div class="profile__container">

        <button class="profile__avatar-button" type="button" aria-label="Заменить аватарку">
          <img src="<%=require('./images/profile-image.jpg')%>" alt="Аватарка профиля" class="profile__avatar">
        </button>

        <div class="profile__info">
          <div class="profile__info-name">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button" aria-label="Редактиовать данные"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить фото"></button>
    </section>

    <section class="elements">

      <ul class="elements__list"></ul>

      <template id="element-template">

        <li class="element">
          <button type="button" class="element__button-img">
            <img class="element__img">
          </button>

          <div class="element__desc">
            <h2 class="element__title"></h2>

            <div class="element__heart-block">
              <button type="button" class="element__heart" aria-label="Лайк"></button>
              <p class="element__number_of-likes">0</p>
            </div>
            <button type="button" class="element__delete" aria-label="Удаление"></button>

          </div>
        </li>

      </template>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2022 Орхан Рахметов</p>
  </footer>

  <section class="popup" id="popupEditProfile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form name="popupEditProfile" class="popup__inputs popup__inputs_edit-profile" novalidate>
        <input id="name-user" name="name" type="text" class="popup__input popup__input_type_name" placeholder="Имя"
          minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="name-user-error"></span>
        <input id="job-desc" name="job" type="text" class="popup__input popup__input_type_job"
          placeholder="Род деятельности" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="job-desc-error"></span>
        <button id="popupEditSubmit" type="submit" class="popup__button popup__button_edit"
          aria-label="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </section>

  <section class="popup" id="popupAddCard">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form name="popupAddCard" class="popup__inputs popup__inputs_add-img" novalidate>
        <input id="name-img" name="name" type="text" class="popup__input popup__input_name-img" placeholder="Название"
          minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="name-img-error"></span>
        <input id="link-img" name="link" type="url" class="popup__input popup__input_link_img"
          placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-img-error"></span>
        <button id="popupAddSubmit" type="submit" class="popup__button popup__button_add"
          aria-label="Создать карту">Создать</button>
      </form>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </section>

  <section class="popup popup_img_enlarge" id="popupBigImg">
    <div class="popup__enlarge-container">
      <img class="popup__big-img">
      <p class="popup__img-desc"></p>
      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </section>

  <section class="popup" id="popupNewAvatar">
    <div class="popup__container popup__container_avatar">

      <h2 class="popup__title">Обновить аватар</h2>
      <form name="popupNewAvatar" class="popup__inputs popup__inputs_add-img" novalidate>
        <input id="urlAvatar" name="link" type="url" class="popup__input" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="url-avatar-error"></span>
        <button id="popupAvatarSubmit" type="submit" class="popup__button popup__button_avatar"
          aria-label="Сохранить">Сохранить</button>
      </form>

      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </section>

  <section class="popup" id="popupConfirm">
    <div class="popup__container popup__container_confirm">

      <h2 class="popup__title">Вы уверены?</h2>
      <form name="popupConfirm" class="popup__inputs popup__inputs_confirm">
        <button id="popupConfirmSubmit" type="submit" class="popup__button popup__button_confirm"
          aria-label="Да">Да</button>
      </form>

      <button type="button" class="popup__close" aria-label="Закрыть попап"></button>
    </div>
  </section>

</body>

</html>
